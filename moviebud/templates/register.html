		<div class="container">
			<h1>Login</h1>
		
			<form class="form" action="{{ url_for('register') }}" method="POST">

				<input type="password" placeholder="Password" name="password">
				<input type="password" placeholder="Re-Enter Password" name="password2">
				<button type="submit" id="login-button">Sign Up</button>

				{% endfor %}
			</form>
