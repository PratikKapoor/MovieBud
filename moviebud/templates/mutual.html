{% block body %}

<style>
	th { text-align: left; }
	td { text-align: left; }
	td#tag {text-align: right; }
</style>

<table>
	<tr>
		<th>Name</th>
		<th>Mutual Friends</th>
		<th>Add as Friend</th>
	</tr>
	
	{% for row in result %}
    	<tr>
    		<td>{{ row[0] }}</td>
    		<td id="tag">{{ row[1] }}</td>
    		<td id="tag"><a href="{{ url_for('addfriend', friendtoadd=row[2]) }}">Add Friend</a></td>
    	</tr>
	{% endfor %}
	
</table>

{% endblock %}
